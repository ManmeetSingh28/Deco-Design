<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_name }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .heading {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .home-link {
            color: #4caf50;
            text-decoration: none;
            border-bottom: 2px solid #4caf50;
        }

        .home-link:hover {
            color: #2e8b57;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Hello, {{ user.first_name }}.</h2>
            <p>Your message has been sent. We will connect with you shortly.</p>
        </div>
        <div>
            <p style="text-align: center;">
                <a href="{% url 'home' %}" class="home-link">HOME</a>
            </p>
        </div>
    </div>
</body>

</html>
